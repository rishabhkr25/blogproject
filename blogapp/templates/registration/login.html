{% extends 'blogapp/base.html' %}


{% block content %}

    <div class = 'jumbotron'>
        <h2>Please Login:</h2>
        <h3>(You must a superuser to logIn, please check with the site admin)</h3>

        {% if from.errors %}

            <p>You'r username and password don't matched! Please try again. </p>

        {% endif %}

        <form action="{% url 'login' %}" method = 'post'>

            {% csrf_token %}

                {% form.as_p %}
                <input type = "submit" class = 'btn btn-primary' value = 'Login'>
                <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>


{% endblock %}
